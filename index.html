<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bootcamp Testimonials Slider</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter">
</head>

<body>
    <main class="container">
        <div>
            <img id="main-bg-image" src="./images/pattern-bg.svg" alt="">
            <img id="curve-bg-image" src="images/pattern-curve.svg" alt="">
            <img id="quotes-bg-image" src="images/pattern-quotes.svg" alt="">
        </div>

        <div class="wrapper">
            <div class="quote-author">
                <h1 id="quote">“ I've been interested in coding for a while but never taken the jump, until now. I
                    couldn't recommend this course enough. I'm now in the job of my dreams and so excited about the
                    future.”</h1>
                <div class="name">
                    <p id="author">Tanya Sinclair</p>
                    <span id="jobs">UX Engineer</span>
                </div>
            </div>
            <div class="author-image-slider">
                <img id="author-image" src="./images/image-tanya.jpg" alt="">
                <div class="slider-bar">
                    <img src="images/icon-prev.svg" id="prev" alt="">
                    <img src="images/icon-next.svg" id="next" alt="">
                </div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
